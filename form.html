<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AltSchool Registration Form</title>
		<link rel="stylesheet" href="./assets/css/style.css"/>
	</head>

	<body>
		<header>
			<h1>Application Form</h1>
		</header>
		<p>Fill in your details</p>

		<form action="" method="post">
			<div class="container">
				<div>
					<label for="fname">First Name*</label>
					<input
						type="text"
						id="fname"
						name="fname"
						placeholder="Enter first name"
						required
					/>
				</div>
				<div>
					<label for="lname">Last Name*</label>
					<input
						type="text"
						id="lname"
						name="lname"
						placeholder="Enter last name"
						required
					/>
				</div>
				<div>
					<label for="gender">Gender*</label>
					<input list="gender" placeholder="Select gender" required />
					<datalist id="gender">
						<option value="Male">Male</option>
						<option value="Female">Female</option>
					</datalist>
				</div>
				<div>
					<label for="dbirth">Date of Birth*</label>
					<input type="date" id="dbirth" required />
				</div>
				<div>
					<label for="email">Email Address</label>
					<input
						type="email"
						id="email"
						placeholder="Enter email address"
						required
					/>
				</div>
				<div>
					<label for="education">Education Level*</label>
					<input
						list="education"
						placeholder="Select level of education"
						required
					/>
					<datalist id="education">
						<option value="Bsc">Bsc</option>
						<option value="Msc">Msc</option>
						<option value="Diploma">Diploma</option>
						<option value="Doctorate(Phd)">Doctorate(Phd)</option>
						<option value="High School/Secondary School">
							High School/Secondary School
						</option>
						<option value="Undergraduate">Undergraduate</option>
						<option value="Junior/Middle School">Junior/Middle School</option>
						<option value="Post Graduate">Post Graduate</option>
					</datalist>
				</div>
				<div>
					<label for="country">Country*</label>
					<input list="country" placeholder="Select your country" required />
					<datalist id="country">
						<option value="Afghanistan">Afghanistan</option>
						<option value="Kenya">Kenya</option>
						<option value="Mali">Mali</option>
						<option value="Nigeria">Nigeria</option>
						<option value="United States">United States</option>
						<option value="Zimbabwe">Zimbabwe</option>
					</datalist>
				</div>
				<div>
					<label for="residence">State/City of Residence*</label>
					<input
						type="text"
						id="residence"
						name="residence"
						placeholder="Enter your state of residence"
						required
					/>
				</div>
				<div>
					<label for="employment">Employment Status*</label>
					<input
						list="employment"
						placeholder="Select employment status"
						required
					/>
					<datalist id="employment">
						<option value="employed">employed</option>
						<option value="unemployed">unemployed</option>
						<option value="self-employed">self-employed</option>
					</datalist>
				</div>
				<div>
					<label for="phoneNo">Phone Number*</label>
					<input type="tel" id="phoneNo" placeholder="08154387000" required />
				</div>
				<div>
					<label for="school">Choose School*</label>
					<input list="school" placeholder="Select school" required />
					<datalist id="school">
						<option value="School of Engineering">School of Engineering</option>
						<option value="School of Data">School of Data</option>
						<option value="School of Product">School of Product</option>
					</datalist>
				</div>
				<div>
					<label for="course">Choose Course of Study</label>
					<input type="text" placeholder="Select course" />
				</div>
				<div>
					<label for="channel">How did you hear about us*</label>
					<input list="channel" placeholder="Select channel" required />
					<datalist id="channel">
						<option value="Twitter">Twitter</option>
						<option value="Facebook">Facebook</option>
						<option value="Linkedin">Linkedin</option>
						<option value="Youtube">Youtube</option>
						<option value="Friend">Friend</option>
						<option value="Whatsapp">Whatsapp</option>
						<option value="Instagram">Instagram</option>
						<option value="Bill Board">Bill Board</option>
						<option value="Other">Other</option>
					</datalist>
				</div>
				<div>
					<label for="discountCode">Scholarship/Discount Code (optional)</label>
					<input
						type="text"
						name="discountCode"
						placeholder="Scholarship or student ID or discount codes"
					/>
				</div>
			</div>

			<p>
				By clicking continue, I agree to
				<a href="https//altschoolafrica.com/terms">Terms of Use</a> and
				acknowledge that I have read the
				<a href="https//altschoolafrica.com/policy">Privacy Policy.</a>
			</p>

			<button type="submit">Proceed</button>
		</form>
	</body>
</html>
